{% extends 'base.html' %}

{% block title %}Eliminar Empresa - Sistema de Empresas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="text-center">Eliminar Empresa</h3>
            </div>
            <div class="card-body">
                <p class="text-center">¿Estás seguro de que deseas eliminar la empresa "{{ empresa.Nombre_Empresa }}"?</p>
                <p class="text-center text-muted">Esta acción no se puede deshacer.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
